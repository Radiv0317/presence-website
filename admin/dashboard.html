<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard - Terminal-like</title>
  <link rel="stylesheet" type="text/css" href="/admin/admin_styles.css">
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      Admin Dashboard
    </div>
    <div class="terminal-body" id="terminalBody">
      <p>Users who marked attendance:</p>
      <ul id="attendedUsersList"></ul>
      <p>All Users:</p>
      <ul id="allUsersList"></ul>
      <p>Total Users: <span id="totalUsers">0</span></p>
    </div>
  </div>

  <script src="/admin/admin_script.js"></script>
</body>
</html>
